{% extends "base.html" %}
{% block title %}Créer un salon{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-3">Créer un salon</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary" type="submit">Créer</button>
          <a class="btn btn-secondary" href="{% url 'room_list' %}">Annuler</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
