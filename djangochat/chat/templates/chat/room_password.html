{% extends "base.html" %}
{% block title %}Accès protégé{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h3 class="mb-2">Salon protégé</h3>
        <p class="text-muted mb-3">Ce salon est protégé par un mot de passe.</p>
        {% if error %}
          <div class="alert alert-danger">Mot de passe incorrect.</div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <input type="password" name="room_password" class="form-control mb-3" placeholder="Mot de passe">
          <button class="btn btn-primary" type="submit">Entrer</button>
          <a class="btn btn-secondary" href="{% url 'room_list' %}">Retour</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
