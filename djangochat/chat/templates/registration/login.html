{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-3">Connexion</h3>
        <form method="post">
          {% csrf_token %}
          {% if form.non_field_errors %}
            <div class="alert alert-danger">Identifiants incorrects.</div>
          {% endif %}
          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Nom d'utilisateur</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Mot de passe</label>
            {{ form.password }}
          </div>
          <button class="btn btn-primary w-100" type="submit">Se connecter</button>
        </form>
        <hr>
        <p class="mb-0">Pas de compte ? <a href="{% url 'signup' %}">Cr√©er un compte</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
